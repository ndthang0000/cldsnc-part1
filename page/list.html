	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

	<script>
		let year=2021
		if(window.location.href.split('?').length>=2)
		{
			year=parseInt(window.location.href.split('?')[1].split('=')[1])
		}
		console.log(year,typeof year)
		fetch(`http://localhost:3000/api/getbill/${year}`)
		.then(res=>res.json())
		.then(res=>{
			console.log(res)
			let sum=res.result.reduce((total,item)=>{return total+item.TONGTIEN},0)
			document.querySelector('.sale-year').innerText=`Doanh Thu Năm ${year}`
			document.querySelector('.sales-money').innerText=sum+'$'
			
			var arrMonth=[[],[],[],[],[],[],[],[],[],[],[],[]]
			res.result.map(item=>{
				arrMonth[moment(item.NGAYLAP).month()].push(item.TONGTIEN)
			})
			console.log(arrMonth)
			var theLastMonth=arrMonth.map(item=>{
				let sum_money=0;
				for(let i=0;i<item.length;i++){
					sum_money+=item[i]
				}
				return sum_money;
			})
			console.log(theLastMonth)
			creatChart()
			function creatChart(){
			// Bar chart
			new Chart(document.getElementById("chartjs-bar"), {
				type: "bar",
				data: {
					labels: ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"],
					datasets: [{
						label: "Doanh Thu",
						backgroundColor: window.theme.primary,
						borderColor: window.theme.primary,
						hoverBackgroundColor: window.theme.primary,
						hoverBorderColor: window.theme.primary,
						data: theLastMonth,
						barPercentage: 0.75,
						categoryPercentage: .5
					}]
				},
				options: {
					maintainAspectRatio: false,
					legend: {
						display: false
					},
					scales: {
						yAxes: [{
							gridLines: {
								display: false
							},
							stacked: false,
							ticks: {
								stepSize: 20
							}
						}],
						xAxes: [{
							stacked: false,
							gridLines: {
								color: "transparent"
							}
						}]
					}
				}
			});
		}
		})
		
	</script>
